<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <h1>Calorie Calculator</h1>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <div class="calculator-container">
      <form id="calorieForm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select><br>

        <label for="activity">Activity Level:</label>
        <select id="activity" required>
          <option value="1.2">Sedentary (little or no exercise)</option>
          <option value="1.375">Lightly active (light exercise 1-3 days a week)</option>
          <option value="1.55">Moderately active (moderate exercise 3-5 days a week)</option>
          <option value="1.725">Very active (hard exercise 6-7 days a week)</option>
          <option value="1.9">Super active (very hard exercise or a physical job)</option>
        </select><br>

        <label for="goal">Goal:</label>
        <select id="goal" onchange="showGoalOptions()" required>
          <option value="maintain">Maintain Weight</option>
          <option value="lose">Lose Weight</option>
          <option value="gain">Gain Weight</option>
        </select><br>

        <!-- Lose Weight Options -->
        <div id="loseOptions" style="display: none;">
          <label for="cutType">Cut Type:</label>
          <select id="cutType" required>
            <option value="flexible">Flexible Cut (-200 to -300 kcal)</option>
            <option value="strict">Strict Cut (-500 to -600 kcal, recommended for 5-6 weeks)</option>
            <option value="extreme">Extreme Cut (-1000 kcal, recommended for 4 weeks)</option>
          </select><br>
        </div>

        <!-- Gain Weight Options -->
        <div id="bulkOptions" style="display: none;">
          <label for="bulkType">Bulk Type:</label>
          <select id="bulkType" required>
            <option value="lean">Lean Bulk (+200 to +400 kcal)</option>
            <option value="dirty">Dirty Bulk (+700 to +800 kcal)</option>
          </select><br>
        </div>

        <button type="button" onclick="calculateCalories()">Calculate</button>
      </form>

      <h2>Your Daily Calorie Needs:</h2>
      <p id="result">Enter your details to calculate how many calories you need to maintain, lose, or gain weight.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Calorie Calculator. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
